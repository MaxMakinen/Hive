<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
</head>
<body onload="startTimer()">
    <input type="number" id="#num1" placeholder="num1">
    <select name="operator" id="#operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
      </select>
    <input type="number" id="#num2" placeholder="num2">
    <button onclick="calculator()">Try me!</button>
    <script>
        var sum;
        var time = 30;
        function calculator(){
            var num1 = document.getElementById("#num1").value;
            var num2 = document.getElementById("#num2").value;
            var operator = document.getElementById("#operator").value;
            num1 = Number(num1);
            num2 = Number(num2);
            if (operator === '/' && (num1 == 0 || num2 == 0)){
                sum = "It's over 9000!";
                console.log(sum);
            }
            else if (num1 < 0 || num2 < 0) {
                sum = "Error :(";
            }
            else {
            switch(operator){
                case '+':
                    sum = num1 + num2;
                    break;
                case '-':
                    sum = num1 - num2;
                    break;
                case '*':
                    sum = num1 * num2;
                    break;
                case '/':
                    sum = num1 / num2;
                    break;
                case '%':
                    sum = num1 % num2;
                    break;
            }
            console.log(sum);
        }
        alert(sum);
        }
        function startTimer(){
            setInterval(timer, 1000);
        }
        function timer(){
            time -= 1;
            if (time <= 0) {
                alert('Please, use me...');
                time = 30;
            }
        }
    </script>
</body>
</html>
